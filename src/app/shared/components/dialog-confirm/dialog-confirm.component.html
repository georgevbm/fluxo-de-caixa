<h1 mat-dialog-title>Excluir lançamento</h1>
<div mat-dialog-content>
  Deseja Excluir o lançamento:
  <strong>
    {{ data.description }}
  </strong>
  ?
</div>
<div class="btn-container">
  <button mat-raised-button class="btn-cancel" (click)="deleteOrCancel(true)">
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    class="btn-delete"
    (click)="deleteOrCancel(false)">
    Excluir
  </button>
</div>
